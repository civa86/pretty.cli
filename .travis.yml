language: clojure
cache:
  directories:
  - $HOME/.m2
script: lein test
jdk:
- openjdk7
- oraclejdk7
- oraclejdk8
before_deploy: lein codox
deploy:
- provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
